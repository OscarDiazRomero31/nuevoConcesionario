<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
</head>
<body>
    <h1>Empleados</h1>
    <ul>
        {% for empleado in empleados %}
            <li>{{ empleado.nombre_completo }} - {{ empleado.cargo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
