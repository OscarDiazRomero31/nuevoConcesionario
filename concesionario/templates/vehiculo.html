<!DOCTYPE html>
<html>
<head>
    <title>Vehículos</title>
</head>
<body>
    <h1>Lista de Vehículos</h1>
    <ul>
        {% for vehiculo in vehiculos %}
            <li>
                <a href="{% url 'vehiculo_detail' vehiculo.pk %}">{{ vehiculo.modelo }} - {{ vehiculo.fabricante.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Volver al inicio</a>
</body>
</html>
