<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Accesorios</title>
</head>
<body>
    <h1>Accesorios</h1>
    <ul>
        {% for accesorio in accesorios %}
            <li>{{ accesorio.nombre }} - Precio: {{ accesorio.precio }}</li>
        {% endfor %}
    </ul>
</body>
</html>
